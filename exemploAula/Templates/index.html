<!DOCTYPE html>
<html>
    <head>
        <title> Lista de alunos</title>

    </head>
    <body>
        <h1>Lista de alunos</h1>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/style.css')}}">
        <a href ="{{ url_for('adicionar_aluno') }}"> Adicionar novo aluno</a>
        <table border = "1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Curso</th>
                </tr>
            </thead>
            <tbody>
                {% for a in aluno %}
                <tr>
                    <td>{{ a[0] }}</td>
                    <td>{{ a[1] }}</td>
                    <td>{{ a[2] }}</td>
                    <td>{{ a[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </body>
</html>
